EXPERIMENT:
  KEYWORDS_PATH: data/mt-keywords-2.txt

RUN:
  SAMPLE_SIZE: 2000
  OUTPUT_PATH: dataset
  CSV_PATH: data.csv

SLICING:
  SAMPLE_SIZE: 300
  DATASET_PATH: data.csv
  OUTPUT_PATH: slice_result.csv
  PROMPT_PATH: ''
  PROMPT_TEMPLATES: {
    "NOUN": "Does the text contain anything related to {keyword}?",
    "ADJ": "Does the text contain anything related to {keyword}?",
    "VERB": "Does the text contain anything related to {keyword}?",
    "ADP": "Does the text contain anything related to {keyword}??"
  }
  FEW_SHOT: false

PROMPT_ANALYSIS:
  RESULT_PATH: slice_result.csv
  PROMPT_PATH: ''
  VALID_KEYWORDS_PATH: data/valid_keywords.txt
  TMP_PATH: tmp.txt
  NOISE_ESTIMATE: false

LABEL:
  RESULT_PATH: data.csv
  PROMPT_PATH: ''
  OUTPUT_PATH: final_result.csv
