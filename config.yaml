RUN:
  SAMPLE_SIZE: 1500
  OUTPUT_PATH: dataset
  CSV_PATH: data.csv

LABEL:
  KEYWORDS_PATH: data/valid_keywords.txt
  RESULT_PATH: data.csv
  PROMPT_PATH: ''
  OUTPUT_PATH: final_result.csv
